<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/word-gen.css">
</head>
<body>
    <div class="word-container" id="word-container">
        <div>
            <img id="word-img" src="" alt="word-img">
        </div>
        <div class="word-text">
            <span id="word"></span>
        </div>

        <div class="word-type">
            <span id="type"></span>
        </div>

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-word">New Word</button>
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="./script/word-gen.js"> </script>
</body>
</html>
